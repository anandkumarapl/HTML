<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    body {
        background-color: rgb(255, 151, 119);
        text-align: center;
    }
    
    .dot {
        height: 25px;
        width: 25px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
    }
</style>
<script>
    function All() {
        let url = "http://localhost:999/getall";
        let p = fetch(url)
        p.then((response) => {
            return response.json();
        }).then((value) => {
            console.log(value);
            let n = value.length;
            let out = "<table border='1'>";
            out += "<tr><th>ID</th><th>TEXT1</th><th>TEXT2</th><th>TEXT3</th></tr>"
            for (let i = 0; i < n; i++) {
                let v = value[i];
                out += "<tr><td>" + (i + 1) + "</td><td>" + v.text1 + "</td><td>" + v.text2 + "</td><td>" + v.text3 + "</td></tr>";
            }
            out += "</table>";
            document.getElementById("d").innerHTML = out;
            document.getElementById("j").innerHTML = n;


        })
    }



    function Insert() {
        let text1 = document.getElementById("a").value;
        let text2 = document.getElementById("b").value;
        let text3 = document.getElementById("c").value;
        let url = "http://localhost:999/A?text1=" + text1 + "&text2=" + text2 + "&text3=" + text3;
        let p = fetch(url)
        p.then((response) => {
            return response.json();
        }).then((value) => {
            console.log(value);

        })
    }


    function text() {
        let id = document.getElementById("d").value;
        let url = "http://localhost:999/getby?id=" + id;
        let p = fetch(url)
        p.then((response) => {
            return response.json();
        }).then((value) => {
            console.log(value);
            //document.getElementById("d").value = value.id;
            document.getElementById("a").value = value.text1;
            document.getElementById("b").value = value.text2;
            document.getElementById("c").value = value.text3;
        })
    }


    setInterval(() => {
        All();
    }, 10000)


    /* setInterval(() => {
           text();
       }, 1000);*/
</script>

<body>
    Total Elements <br><span class="dot" id="j"></span>
    <br>
    <br>
    <br>
    <button class="btn btn-primary" type="button" onclick="text()">Click On Me</button><br>
    <br>
    <br>
    <!-- <h1></h1> -->
    <div>
        <input type="text" id="e" name=""></input>
        <label for="text1" id="E"></label>
        <br>
        <input type="text" id="a" name=""></input>
        <label for="text1" id="A"></label>
        <br>
        <input type="text" id="b"></input>
        <label for="text2" id="B"></label>
        <br>
        <input type="text" id="c"></input>
        <label for="text3" id="C"></label>
    </div>
    <br>
    <br>
    <button class="btn btn-primary" type="button" onclick="Insert()">Insert</button>
    <br>
    <br>
    <br>
    <div>
        <button class="btn btn-primary" type="button" onclick="All()">All</button>
        <p id="d">
        </p>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</body>

</html>
