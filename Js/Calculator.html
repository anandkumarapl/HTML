<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: blanchedalmond;
        text-align: center;
    }
    
    button {
        padding: 15px;
        color: blueviolet;
        flex: auto;
    }
</style>

<script>
    let a = 10;
    let b = 20;
    let c;

    function Add() {
        c = a + b;
        console.log(c);
        document.getElementById("a").value = c;
    }
</script>

<body>
    <input id="a"></input>
    <button onclick="Add()">Add</button><br><br>
    <input type="text"></input><br><br>
    <h1>Calculator</h1><br>
    <div class="row">
        <button class="col-md-3" type="text">C</button>
        <button class="col-md-3" type="text">X</button>
        <button class="col-md-3" type="text">%</button>
        <button class="col-md-3" type="text">/</button>
    </div>
    <br>
    <div class="row">
        <button class="col-md-3" type="text">1</button>
        <button class="col-md-3" type="text">2</button>
        <button class="col-md-3" type="text">3</button>
        <button class="col-md-3" type="text">*</button>
    </div>
    <br>
    <div class="row">
        <button class="col-md-3" type="text">4</button>
        <button class="col-md-3" type="text">5</button>
        <button class="col-md-3" type="text">6</button>
        <button class="col-md-3" type="text">-</button>
    </div>
    <br>
    <div class="row">
        <button class="col-md-3" type="text">7</button>
        <button class="col-md-3" type="text">8</button>
        <button class="col-md-3" type="text">9</button>
        <button class="col-md-3" type="text">+</button>
    </div>
</body>

</html>
