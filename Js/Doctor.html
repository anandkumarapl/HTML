<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Map</title>
    <style>
        tr,
        td {
            border-style: ridge;
        }
    </style>
    <script>
        function f() {
            const a = ["Apple", "", "Cat"];
            console.log(a);
            let b = a.map((data) => {
                if (data === "")
                    return `<tr><td>${data}</td><td><button>Book</button></td></tr>`;
                else
                    return `<tr><td>${data}</td><td><button>cancel</button></td></tr>`;
            });
            console.log(b);
            document.getElementById("d").innerHTML = `<table> ${b.join("")}</table>`;
        }
    </script>
</head>

<body>
    <button onclick="f()">Click</button>
    <div id="d"></div>
</body>

</html>
