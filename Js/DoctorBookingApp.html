<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
        body {
            background-color: rgb(242, 243, 237);
            text-align: center;
        }
        
        div {
            padding: 15px;
            color: blueviolet;
            flex: auto;
        }
        
        .row {
            border-style: double;
        }
    </style>
    <script>
        function insert() {
            let Starttime = document.getElementById("a").value;
            let endtime = document.getElementById("b").value;
            let name = document.getElementById("c").value;
            let url = "http://localhost:999/a?Starttime=" + Starttime + "&Endtime=" + Endtime + "&name=" + name;
            let p = fetch(url)
            p.then((response) => {
                return response.json();
            }).then((value) => {
                console.log(value);
            })
        }


        function getAll() {
            let url = "http://localhost:999/findall";
            let p = fetch(url)
            p.then((response) => {
                return response.json()
            }).then((value) => {
                console.log(value);
                let n = value.length;
                let out = "<table border='5' class='table table-striped table-hover'>";
                out += "<tr><th>Sno </th><th>Start Time</th><th>End Time</th><th>Name</th></tr>";
                for (let i = 0; i <= n - 1; i++) {
                    let v = value[i];
                    out += "<tr><td>" + (i + 1) + "</td><td>" + v.starttime + "</td><td>" + v.endtime + "</td><td>" + v.name + "</td><td><button>Book</button> " + "</td><td><button>Cancel</button></td></tr>";
                }
                out += "<center>\n<table class=\" shadow-lg table table-striped table-hover \>\n";
                document.getElementById("d").innerHTML = out;
                return value;
            })
        }
    </script>

    <body>

        <h1 id="d"></h1>
        <!--  
            <input id="a"></input>
        <input id="b"></input>
        <input id="c"></input>
         <button onclick="insert()">click</button>
         -->
        <button onclick="getAll()" class="btn btn-outline-dark">Click</button>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">S NO</div>
            <div class="col-md-2">START TIME</div>
            <div class="col-md-2">End TIME</div>
            <div class="col-md-2">STATUS</div>
        </div>
        <div class="row">
            <div class="col-md-2">1</div>
            <div class="col-md-2">11:10 AM</div>
            <div class="col-md-2">11:30 AM</div>
            <div class="col-md-2">Available</div>
            <button class="col-md-2">BOOK</button>
        </div>
        <div class="row">
            <div class="col-md-2">2</div>
            <div class="col-md-2">11:35 AM</div>
            <div class="col-md-2">11:55 AM</div>
            <div class="col-md-2">BOOKED</div>
            <button class="col-md-2" type="button" class="btn btn-danger">CANCEL</button>
        </div>
    </body>
