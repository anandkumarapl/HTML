<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let a;

    function Api() {
        let url = "https://api.mfapi.in/mf/119063";
        let p = fetch(url);
        p.then((response) => {
            return response.json();
        }).then((value) => {
            console.log(value);
            a = value;
            loaddata();
        })
    }

    function loaddata() {
        document.getElementById("a").value = a.data[0].nav;
    }
</script>

<body>
    <input type="text" id="a">
    <button onclick="Api()">Click</button>
</body>

</html>
