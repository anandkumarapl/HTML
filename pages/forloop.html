<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="x"></h1>
    A<input type="text" id="a"><br> B <input type="text" id="b">
    <button onclick="click()">Tip</button>
</body>

<script>
    function click() {
        let a = document.getElementById("a").innerText;
        let b = document.getElementById("b").innerText;
        var c = a + b;
        console.log(c);
        document.getElementById("x").innerText = c;
    }
    click();
</script>
