<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    header {
        padding: 20px;
        background-color: #f2f2f2;
    }
    
    .logo {
        max-width: 150px;
    }
    
    .main {
        padding: 20px;
    }
    
    .search-form {
        margin-top: 100px;
        text-align: center;
    }
    
    .input-group {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .form-control {
        border-radius: 0;
    }
    
    .btn-primary {
        border-radius: 0;
    }
    
    .btn-secondary {
        border-radius: 0;
        margin-left: 10px;
    }
</style>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <img src="google-logo.png" alt="Google Logo" class="logo">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form class="search-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search Google" aria-label="Search Google">
                            <button class="btn btn-primary" type="submit">Google Search</button>
                            <button class="btn btn-secondary" type="submit">I'm Feeling Lucky</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
</body>

</html>
